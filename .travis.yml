language: python

sudo: false

python:
  - "2.7"
  - "3.4"
  - "3.5"

env:
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9

cache:
  - pip
  - directories:
    - rest_framework_docs/static/node_modules/

before_install:
  - nvm install 5

install:
  - cd rest_framework_docs/static/ && npm install && cd ../../
  - pip install -r requirements.txt
  - pip install -U Django==$DJANGO_VERSION
  - pip install codecov

script:
  - python runtests.py

after_success:
  - codecov

notifications:
  slack:
    secure: 
