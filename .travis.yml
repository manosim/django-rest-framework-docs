language: python

sudo: false

python:
  - "2.7"
  - "3.4"
  - "3.5"

env:
  - DJANGO_VERSION=1.8
  - DJANGO_VERSION=1.9

secure:
  - ""

install:
  - cd rest_framework_docs/static/ && npm install && cd ../../
  - pip install -r requirements.txt
  - pip install -U Django==$DJANGO_VERSION
  - pip install codecov

script:
  - python runtests.py

after_success:
  - codecov
  - ./docs/deploy

notifications:
  slack:
    secure: 
